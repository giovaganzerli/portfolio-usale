<ion-view hide-back-button="true" title="Usale | Special Game - Il Caso" hide-nav-bar="true">
    <ion-content scroll="false" class="special-story-content" ng-init="init()">

        <a href="#/special/{{ curr_special_level }}/play">
            <img class="bg-img" ng-src="https://usale.it/game/content/img/app/special/{{ curr_special_level - 1 }}/story.jpg" alt="">
        </a>
        
        <div id="footer">
            <div class="punti c_alt">
                totale pt. <span> {{ user_data.points }}/{{ user_data.seconds }}</span> sec
            </div>
            <div class="nome_utente c_alt">
                <span>{{ user_data.name }} {{ user_data.surname }}</span>
                <a href="#/login"><span class="logout"> - Disconnetti</span></a>
            </div>
            <button class="help" ng-click="help()"><img src="https://usale.it/game/content/img/icon/button_help.png" alt=""></button>
        </div>
   
    </ion-content>
</ion-view>
