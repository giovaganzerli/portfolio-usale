<ion-view hide-back-button="true" title="Usale | Special Game - Summary" hide-nav-bar="true">
    <ion-content scroll="false" class="special-summary-content" ng-init="init()">

        <a href="#/classifica">
            <img class="bg-img" ng-src="https://usale.it/game/content/img/app/special/{{ curr_special_level - 1 }}/summary.jpg" alt="">
            <div class="total_score_wrapper">
              <h2>{{total_score}}</h2>
            </div>
            <div class="total_score_team">
              <h3>{{your_team.points}}/{{your_team.seconds}}</h3>
              <h3>{{your_team.coins}}</h3>
            </div>
            <div class="total_score_team_record">
              <h3>{{best_team.points}}/{{best_team.seconds}}</h3>
              <h3>{{best_team.coins}}</h3>
            </div>
        </a>

        <div id="footer">
            <div class="punti c_alt">
                totale pt. <span> {{ user_data.points }}/{{ user_data.seconds }}</span> sec
            </div>
            <div class="nome_utente c_alt">
                <span>{{ user_data.name }} {{ user_data.surname }}</span>
                <a href="#/login"><span class="logout"> - Disconnetti</span></a>
            </div>
            <button class="help" ng-click="help()"><img src="https://usale.it/game/content/img/icon/button_help.png" alt=""></button>
        </div>

    </ion-content>
</ion-view>
